{% extends 'core/base.html' %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static '/css/developer_trainee_exam_result.css' %}">
{% endblock %}

{% block content %}
<div class="admin-dashboard-header">
  <!-- Part 1: Greeting -->
  <div class="greeting">
    <div style="display: flex; gap: 10px;">
    <!-- <img src="{{trainee.user.profile_image.url }}" alt="User image" title="{{ request.user.full_name }}"/> -->
    <div style="margin-top: 20px;">
      <h3>{{ greeting }}!!!</h3>
  <p>It's {{ today|date:"l, d F Y" }}</p>


    </div>
    </div>
  </div>

 
  <!-- Part 3: Notification & Login -->
  <div class="icon-group">
    <!-- <div class="notification-icon">
      <img src="{% static 'images/notifi.jpg' %}" alt="Notifications" />
      <span class="badge">3</span>
    </div> -->
    <div class="login-icon">

      <img src="{% static 'images/logout.jpeg' %}" alt="User Login" title="logout"/>
      </a>
    </div>
  </div>
</div>


<div class="exam-result-container">
    <h2>Exam Completed</h2>
    <p><strong>Exam:</strong> {{ exam.title }}</p>

    <a href="{% url 'developer_trainee_exam' %}" class="btn btn-primary">Back to Exams</a>
</div>
{% endblock %}
